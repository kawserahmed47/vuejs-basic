<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Fundamental Exercise - Modifiers</title>
    <script src="https://unpkg.com/vue@3"></script>
   
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>

        <button @click.alt="messageShow">Click Me</button>
  
    </div>
    <script>
        Vue.createApp({
              data() {
                return {
                    message: "VueJS Modifiers",
                   
                }
              }, 

              methods:{
                messageShow(){
                    console.log("Clikded me");
                }
              }
            
          }).mount('#app')

  </script>
</body>
</html>
