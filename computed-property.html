<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS - Computed Property</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <p>{{name}}</p>
        <hr>
        <button v-on:click="a++">Add A</button>
        <button v-on:click="b++">Add B</button>
        

        <p>A = {{a}}</p>
        <p>B = {{b}}</p>
        <p>Salary = {{salary}}</p>

        <p>Salary + A = {{addToA}}</p>
        <p>Salary + B = {{addToB}}</p>


    </div>
    
    <script src="computed-property.js"></script>
</body>
</html>
