<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Fundamental Exercise - Data Binding </title>
    <script src="https://unpkg.com/vue@3"></script>

</head>
<body>
    <div id="app">
     <a v-bind:href="address">VueJs</a>
     <h6 :class="classess"></h6>
    </div>
    <script>
        Vue.createApp({
              data() {
                return {
                    address: 'https://vuejs.org/',
                    classess: ['one', 'two']
                }
              }, 
            
          }).mount('#app')

  </script>
</body>
</html>
