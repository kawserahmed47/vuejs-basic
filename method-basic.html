<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Fundamental Exercise - Method </title>
    <script src="https://unpkg.com/vue@3"></script>

</head>
<body>
    <div id="app">
      <h1>  {{ myMethod() }}</h1> 
      <h2> {{myage(4)}} </h2>
    </div>
    <script>
        Vue.createApp({
              data() {
                return {
                    message: 'Hello Vue!'
                }
              }, 
              methods:{

                myMethod(){
                    return "Hello Vue Js from method";
                },
                myage(age){
                    return `${this.message} My age is ${age}`
                }
                  
              }
          }).mount('#app')

  </script>
</body>
</html>
