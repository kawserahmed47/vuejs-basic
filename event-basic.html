<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Fundamental Exercise - Event </title>
    <script src="https://unpkg.com/vue@3"></script>

</head>
<body>
    <div id="app">
     <h6> I earn {{dollar}} $ per month</h6>

        <!-- <button v-on:click="dollar++"> +1</button>
        <button v-on:click="dollar--"> -1</button> -->

        <!-- Or we can write it below rules -->

        <button @dblclick="amount(5)"> +1</button>
        <button @click="amount(-1)"> -1</button>


    </div>
    <script>
        Vue.createApp({
              data() {
                return {
                    dollar: 100
                }
              }, 

              methods:{
                    amount(pound){
                        this.dollar +=pound ;                
                    }
              }
            
          }).mount('#app')

  </script>
</body>
</html>
