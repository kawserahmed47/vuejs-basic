<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Fundamental Exercise - Two Way Data Binding </title>
    <script src="https://unpkg.com/vue@3"></script>
   
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h2>Age:{{age}}</h2>
        <input  type="text" v-model="age"  >
       
        
    </div>
    <script>
        Vue.createApp({
              data() {
                return {
                    message: "Two Way Data Binding",
                    age: '25'
                   
                }
              }, 

              methods:{
                
              }
            
          }).mount('#app')

  </script>
</body>
</html>
