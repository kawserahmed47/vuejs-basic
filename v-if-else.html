<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Fundamental Exercise - If Elseif </title>
    <script src="https://unpkg.com/vue@3"></script>
   
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
       
       <p v-if="name" > Kawser Ahmed</p>
       <p v-if="age" > 24 </p>

       <button @click="showName">Show Name | {{name}}</button>
       <button @click="showAge">Show Age | {{age}}</button>


        
    </div>
    <script>
        Vue.createApp({
              data() {
                return {
                    message: "If Elseif",
                    name: true,
                    age: true
                   
                }
              }, 

              methods:{
                  showName(){
                      this.name = !this.name
                  },
                  showAge(){
                      this.age =!this.age
                  }

                
              }
            
          }).mount('#app')

  </script>
</body>
</html>
