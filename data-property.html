<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js - Data Property</title>
    <script src="vue.js"></script>
</head>
<body>

    <div id="app">
        <h1>Title: {{title}}</h1>
        <p>Smartphones: {{smartphones}}</p>
        <p>First Smartphone: {{smartphones[0]}}</p>
        <p>Student Info: {{student}}</p>
        <p>Student Name: {{student.name}}</p>
        <p>Greeting: {{greeting()}}</p>

    </div>


    <script src="data-property.js"></script>
</body>
</html>
